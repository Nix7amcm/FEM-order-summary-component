<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="root.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
  <body>

    <header class="sr-only">
      <h1 tabindex="0">
        Here is your order summary
      </h1>
    </header>

    <main class="card">

      <section class="hero">
        <img
          class="hero__img"
          src="images/illustration-hero.svg"
          alt="illustration of girl dancing to music"
        >
      </section>

      <section class="summary flex column alignItems-center">

        <div class="summary__textWrap">
          <h2 class="textAlign-center">Order Summary</h2>

          <p class="textAlign-center">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="plan__info flex alignItems-center">
          <img
            src="images/icon-music.svg"
            alt="music symbol icon"
            class="plan__info__icon"
          >

          <div class="plan__info__plan flex column">
            <h3 class="plan__info__plan-type">
              Annual Plan
            </h3>
            <div class="plan__info__plan-price">
              $59.99/year
            </div>
          </div>

          <a
            href="#"
            class="plan__info__link-change"
          >
            Change
          </a>
        </div>

        <a
          href="#"
          class="pay__link-btn flex"
        >
          <span>Proceed to Payment</span>
        </a>

        <a
          href="#"
          class="cancel__link"
        >
          Cancel Order
        </a>

      </section>

    </main>


    <footer class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >Frontend Mentor</a>.
      Coded by <a
        href="https://github.com/Nix7amcm"
        target="_blank"
      >Nix7amcmâš¡</a>.
    </footer>


  </body>
</html>
